    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense</title>
        <link rel="stylesheet" href="login-page.css">
    </head>
    <body>
        <div class="container">
            <div class="top-left-pic">
                <img src="Background.svg" alt="Top Left Overflow">
            </div>
            <div class="login-box">
                <h1>Login</h1>
                <form>
                    <div class="textbox">
                        <input type="email" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="or-separator">
                        <hr>
                        <span>Don't have an Account?</span>
                        <hr>
                    </div>
                    <button type="button" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="bottom-right-pic">
                <img src="bottom-right-pic.png" alt="Bottom Right Overflow">
            </div>
        </div>
    </body>
    </html>
