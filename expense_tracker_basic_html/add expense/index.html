<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Board</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li>
                        <a href="#"><i class="fas fa-wallet"></i>Expense<i class="fas fa-chevron-down"></i></a>
                        <ul class="submenu">
                            <li><a href="#">Add Expense</a></li>
                            <li><a href="#">Expense Overview</a></li>
                            <li><a href="#">Expense List</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-chart-line"></i>Budget<i class="fas fa-chevron-down"></i></a>
                        <ul class="submenu">
                            <li><a href="#">Add Budget</a></li>
                            <li><a href="#">Budget Overview</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><i class="fas fa-chart-line"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-info-circle"></i>Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div>
                    <input type="text" placeholder="Search expenses">
                    <button class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                
                <div class="sub-header">
                    <button class="notification">
                        <i class="fa fa-bell"></i>
                        <span class="notification-count">3</span>
                    </button>
                    <div class="user-profile">
                        <img src="user.jpg" alt="User Profile">
                    </div>
                </div>
            </header>
            <div class="content">
                
                
                <div class="expense-entry">
                    <header class="expense-header">
                        <h2>Expense Entry</h2>
                        <p>Added on 01/09/2023 at 11:30am</p>
                        <button class="save-btn">Save</button>
                    </header>
                    <div class="expense-body">
                        <div class="expense-row">
                            <label for="total">Expense</label>
                            <input type="text" id="total" placeholder="Enter expense name">
                        </div>
                        <div class="expense-row">
                            <label for="total">Expense Amount</label>
                            <input type="text" id="total" placeholder="Enter total amount">
                        </div>
                        <div class="expense-row">
                            <label for="payment">Expense Category</label>
                            <select id="payment">
                                <option value="" selected>Select category</option>
                                <option value="credit">Grocries</option>
                                <option value="debit">Movies</option>
                                <option value="cash">Sport</option>
                                <option value="bank">Entertainment</option>
                            </select>
                        </div>
                        <div class="expense-row">
                            <label for="payment">Payment</label>
                            <select id="payment">
                                <option value="" selected>Select method</option>
                                <option value="credit">Credit Card</option>
                                <option value="debit">Debit Card</option>
                                <option value="cash">Cash</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="expense-row">
                            <label for="description">Date</label>
                            <input type="text" id="description" placeholder="Enter expense Date">
                        </div>
                        <div class="expense-row">
                            <label for="message">Description</label>
                            <textarea id="message" placeholder="Optional message here"></textarea>
                        </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
