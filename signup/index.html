<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Label">
        <p class="expense">Expense Tracker</p>
        <p class="paragraph">Already have an account? <a>Sign in</a></p>
    </div>
    <div class="container">
        <div class="content">
            <h1>Track your expenses with ease</h1>
            <p>Discover the perfect tool for managing your finances!</p>
            <div class="image">
                <img src="expense-graphic.png" alt="Expense Graphic">
            </div>
            <p>Manage your expenses on the go!</p>
        </div>
        <div class="signup">
            <h2>Sign up for free</h2>
            <p>Enjoy premium features for 7 days. Cancel anytime.</p>
            <form>
                <input type="text" placeholder="Your full name">
                <input type="email" placeholder="Your email address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <button type="submit">Sign up</button>
            </form>
            <p>or sign in with</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
